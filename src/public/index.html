    <body>
        <div  id="nick-wrap">
            <main class="login-design">
                <div class="waves">
                  <img src="assets/loginPerson.png" alt="" />
                </div>
                <div class="login">
                  <div class="login-data">
                    <img src="assets/collab.png" alt="" />
                    <h1>Inicio de Sesión</h1>
                    <form action="#"  id="nick-form" class="login-form">
                      <div class="input-group">
                        <label class="input-fill" style="box-sizing: content-box">
                          <input type="text" id="nick-name" required />
                          <span class="input-label">Usuario</span>
                          <i class="fas fa-envelope"></i>
                        </label>
                      </div>
                      <div class="input-group">
                        <label class="input-fill">
                          <input type="password" name="password" id="password" />
                          <span class="input-label">Contraseña</span>
                          <i class="fas fa-lock"></i>
                        </label>
                      </div>
                      <input type="submit" id="nick-btn" class="btn-login" />
                    </form>
                  </div>
                </div>
              </main>
        </div>

        <!-- Formulario de mensajes -->

<div id="content-wrap">
    <section class="flex h-screen overflow-hidden" >
        <div class="bg-white xl:w-3/12 lg:w-4/12 w-full p-6">
            <h3 class="text-2xl mb-8">Chat en línea</h3>
            <div class="flex overflow-auto w-full mb-8" id="usernames">
                <div class="mr-4 text-center self-center">
                </div>
            </div>
            <div class="overflow-auto h-4/5">
                <div class="flex bg-gray-100 mb-4 p-4 rounded">
                    <img src="assets/persona.png" class="self-start rounded-full w-12 mr-4">
                    <div class="w-full overflow-hidden">
                        <div class="flex mb-1">
                            <p class="font-medium flex-grow">Diego Velázquez</p>
                            <small class="text-gray-500">09:55 am</small>
                        </div>
                        <small class="overflow-ellipsis overflow-hidden block whitespace-nowrap text-gray-500">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas dapibus a erat ac facilisis. Quisque in fringilla lorem.</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-gray-100 xl:w-9/12 lg:w-8/12 hidden lg:block">
            <div class="py-6 px-20 border-b">
                <div class="flex">
                    <div class="flex flex-grow">
                        <div class="relative mr-4">
                            <img src="assets/persona.png" class="rounded-full w-12">
                            <div class="absolute bg-green-300 p-1 rounded-full bottom-0 right-0 border-2 border-gray-800"></div>
                        </div>
                        <div>
                            <p class="font-medium">Daniela López</p>
                            <small class="text-gray-500">Online</small>
                        </div>
                    </div>
                    <div class="flex">
                        <svg class="w-6 mr-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <svg class="w-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="py-6 px-20 h-3/4 overflow-auto" id="chat">
            </div>
            <form id="messages-form">
                <div class="flex py-6 px-20 border-t">
                    <div class="w-4/5">
                        <input type="text" class="rounded-sm px-4 py-2 focus:outline-none bg-gray-100 w-full" id="message" placeholder="Escribe tu mensaje..."> 
                    </div>
                    <div class="w-1/5 flex justify-end">
                        <svg class="w-6 mr-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                        </svg>
                        <svg class="w-6 mr-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <button type="submit" class="bg-purple-700 text-white rounded px-4 py-2">Enviar</button>
                    </div>
                </div>
            </form>
     
        </div>
    </section> 
</div>
