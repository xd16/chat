<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
        <script src="https://kit.fontawesome.com/61be3d49d9.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap"rel="stylesheet"/>
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
          crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/normalize.css" />

        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">   
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    </head>

    <body>


        <div  id="nick-wrap">
            <main class="login-design">
                <div class="waves">
                  <img src="assets/loginPerson.png" alt="" />
                </div>
                <div class="login">
                  <div class="login-data">
                    <img src="assets/collab.png" alt="" />
                    <h1>Inicio de Sesión</h1>
                    <form action="#"  id="nick-form" class="login-form" style="display: inline-block;">
                      <div class="input-group">
                        <label class="input-fill" style="box-sizing: content-box">
                          <input type="text" id="nick-name" required />
                          <span class="input-label">Usuario</span>
                          <i class="fas fa-envelope"></i>
                        </label>
                      </div>
                      <div class="circle">
                        <img src="https://us.123rf.com/450wm/thesomeday123/thesomeday1231712/thesomeday123171200009/91087331-icono-de-perfil-de-avatar-predeterminado-para-hombre-marcador-de-posici%C3%B3n-de-foto-gris-vector-de.jpg" alt="Imagen" id="perfil" width="100%" height="100%">
                    </div>
                    <label for=""  id="loginImagen" style="color: blueviolet; font-weight: 500; cursor: pointer;">Cargar Imagen</label>
                    <div class="input-group">
                        
                        <label class="input-fill">
                          <input type="password"  id="password" required/>
                          <span class="input-label">URL de la imagen</span>
                        </label>
                      </div>
                      <input type="submit" id="nick-btn" class="btn-login" />
                    </form>
                  </div>
                </div>
              </main>
        </div>
           


<div id="content-wrap">
    <section class="flex h-screen overflow-hidden" >
        <div class="bg-white xl:w-3/12 lg:w-4/12 w-full p-6">
            <h3 class="text-2xl mb-8" style="font-weight: bolder;">Chat en línea</h3>
            <div class="flex overflow-auto w-full mb-8" id="usernames">
                <div class="mr-4 text-center self-center">
                </div>
            </div>
            <div class="overflow-auto h-4/5" id="ultimosMensajes">
                <div  class="flex mb-12" id="mssg">
                    <div class="flex flex-col" >
                      <div class="${color} p-6 rounded-3xl rounded-bl-none w-96 shadow-sm mb-2">
                        <p class="font-medium mb-1"></p>
                        <small class="inline-block text-gray-500 mb-1" id="ms"></small>
                      </div>
                      <small class="text-gray-500" id="time"></small>
                    </div>
                  </div>
            </div>
        </div>
        <!-- Modal -->
<div id="camera-modal" class="modal" style="display: none;">
    <span id="close-btn" class="close" style="position: relative;">&times;</span>
    <video id="camera-video" autoplay></video>
    <button id="capture-btn">Capturar</button>
    <canvas id="captured-image" style="display: none;"></canvas>
  </div>

        <div class="bg-gray-100 xl:w-9/12 lg:w-8/12 hidden lg:block">
            <div class="py-6 px-20 border-b">
                <div class="flex">
                    <div class="flex flex-grow">
                        <div class="relative mr-4">
                            <img src="assets/descargaUA.png" class="rounded-full w-12">
                            <div class="absolute bg-green-300 p-1 rounded-full bottom-0 right-0 border-2 border-gray-800"></div>
                        </div>
                        <div>
                            <p class="font-medium">Alumnos UA</p>
                            <small class="text-gray-500">Online</small>
                        </div>
                    </div>
                    <div class="flex">
                        <svg class="w-6 mr-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <div class="w-6 mr-4 text-gray-500" style="margin-top: 5px; font-size: 25px;">
                            <a class="enlace-salir" href="/"><i class="fas fa-sign-out-alt salir"></i></a> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="py-6 px-20 h-3/4 overflow-auto" id="chat">
            </div>
            <form id="messages-form">
                <div class="flex py-6 px-20 border-t">
                    <div class="w-4/5">
                        <input type="text" class="rounded-sm px-4 py-2 focus:outline-none bg-gray-100 w-full" id="message" placeholder="Escribe tu mensaje..."> 
                    </div>
                    <div class="w-1/5 flex justify-end">
                        <div class="file-input-container">
                            <input type="file" id="myFileInput">
                            <label for="myFileInput">
                              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 mr-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                              </svg>
                            </label>
                          </div>
                          <svg id="open-modal-btn" style="cursor: pointer;" class="w-6 mr-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <button type="submit" id="enviar-btn" class="bg-purple-700 text-white rounded px-4 py-2">Enviar</button>
                    </div>
                </div>
            </form>
     
        </div>
    </section> 
</div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js" charset="utf-8"></script>
        <script src="./js/main.js"></script>

    </body>
</html>
